<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="{:url('AdminCarAge/listorders')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>品牌名称</th>
                <th>品牌描述</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="ages" item="vo">
                <tr>
                    <td>
                        <php>$checked = in_array($vo['id'],$selectedIds)?'checked':'';</php>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" data-name="{$vo.min_age}-{$vo.max_age}年" {$checked}>
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.min_age}</td>
                    <td>{$vo.max_age}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function confirm() {
        var selectedAgesId   = [];
        var selectedAgesName = [];
        var selectedAges     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedAgesId.push($this.val());
            selectedAgesName.push($this.data('name'));

            selectedAges.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedAges: selectedAges,
            selectedAgesId: selectedAgesId,
            selectedAgesName: selectedAgesName
        };
    }
</script>
</body>
</html>
