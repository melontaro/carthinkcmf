<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="{:url('AdminCarDisplacementRange/listorders')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>最小排量</th>
                <th>最大排量</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="displacementRanges" item="vo">
                <tr>
                    <td>
                        <php>$checked = in_array($vo['id'],$selectedIds)?'checked':'';</php>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" data-name="{$vo.min_displacement}-{$vo.max_displacement}" {$checked}>
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.min_displacement}</td>
                    <td>{$vo.max_displacement}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function confirm() {
        var selectedDisplacementRangesId   = [];
        var selectedDisplacementRangesName = [];
        var selectedDisplacementRanges     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedDisplacementRangesId.push($this.val());
            selectedDisplacementRangesName.push($this.data('name'));

            selectedDisplacementRanges.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedDisplacementRanges: selectedDisplacementRanges,
            selectedDisplacementRangesId: selectedDisplacementRangesId,
            selectedDisplacementRangesName: selectedDisplacementRangesName
        };
    }
</script>
</body>
</html>
