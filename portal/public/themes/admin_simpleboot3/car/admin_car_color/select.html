<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="{:url('AdminCarColor/listorders')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <!--input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"-->
                    </label>
                </th>
                <th width="50">ID</th>
                <th>颜色名称</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="colors" item="vo">
                <tr>
                    <td>
                        <php>$checked = in_array($vo['id'],$selectedIds)?'checked':'';</php>
                        <input type="radio" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" data-name="{$vo.name}" {$checked}>
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>

                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function confirm() {
        var selectedColorsId   = [];
        var selectedColorsName = [];
        var selectedColors     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedColorsId.push($this.val());
            selectedColorsName.push($this.data('name'));

            selectedColors.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedColors: selectedColors,
            selectedColorsId: selectedColorsId,
            selectedColorsName: selectedColorsName
        };
    }
</script>
</body>
</html>
