<script src="__STATIC__/js/admin.js"></script>
<script>
    $('.data-item-tr').click(function (e) {

        console.log(e);
        var $this = $(this);
        if ($(e.target).is('input')) {
            return;
        }

        var $input = $this.find('input');
        if ($input.is(':checked')) {
            $input.prop('checked', false);
        } else {
            $input.prop('checked', true);
        }
    });

    function confirm() {
        var selectedAreasId   = [];
        var selectedAreasName = [];
        var selectedAreas     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedAreasId.push($this.val());
            selectedAreasName.push($this.data('name'));

            selectedAreas.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedAreas: selectedAreas,
            selectedAreasId: selectedAreasId,
            selectedAreasName: selectedAreasName
        };
    }
</script>
