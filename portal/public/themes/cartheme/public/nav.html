<header id="header" class="header-fixed">
	<div class="container">
		<ul class="head-list">
			<widget name="company_phone">
				<li class="left tel">
					<present name="widget.vars.company_phone_img">
                        <empty name="widget.vars.company_phone_img">
								<span class="glyphicon glyphicon-earphone"></span>

                            <else/>
                            <img src="{:cmf_get_image_url($widget.vars.company_phone_img)}" alt="{$widget.vars.company_phone}">
                        </empty>
                        <else/>
                        <img src="__TMPL__/public/assets/images/top_left_img.png"  alt="{$widget.vars.company_phone}">
                    </present>
					<span>{$widget.title}：</span>
					<em>{$widget.vars.company_phone}</em>
				</li>
			</widget>
			<widget name="features">
				<li class="right">
					<ul>
						<foreach name="widget.vars.features" item="vo">
							<li>
								<present name="vo.icon">
			                        <empty name="vo.icon">
			                            <img src="__TMPL__/public/assets/images/top_right_img.png"  alt="{$vo.title}">
			                            <else/>
			                            <img src="{:cmf_get_image_url($vo.icon)}" alt="{$vo.title}">
			                        </empty>
			                        <else/>
			                        <img src="__TMPL__/public/assets/images/top_right_img.png"  alt="{$vo.title}">
			                    </present>
								<span>{$vo.title}</span>
							</li>
						</foreach>
					</ul>
				</li>
			</widget>
		</ul>
	</div>
</header>
