<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>搜索 {$keyword} - {$site_info.site_name|default=''}</title>
		<meta name="keywords" content="{$keyword},{$site_info.site_seo_keywords|default=''}" />
		<meta name="description" content="{$keyword},{$site_info.site_seo_description|default=''}">
		<include file="public@head" />
	</head>

	<body class="met-navfixed">
		<include file="public@nav" />
		<div class="met-car animsition type-3">
			<php>
				$where=function($query)use($keyword){ $query->where('post.create_time','egt',0)->where('post.post_title','like',"%$keyword%"); }; $page=[ 'list_rows'=>8, 'next'=>'下一页', 'prev'=>'上一页' ];
			</php>
			<div class="container">
				<div class="row">
					<div class="car-search" style="margin:10px;">
						<form name="formsearch" method="post" action="{:cmf_url('car/Search/index')}">
							<div class="form-group">
								<div class="input-search">
									<button type="submit" class="input-search-btn">
                                        <i class="icon wb-search" aria-hidden="true">
                                        </i>
                                    </button>
									<input type="text" class="form-control" name="keyword" placeholder="搜索" value="{:input('param.keyword','')}">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<ul class="blocks-2 blocks-sm-2 blocks-md-4 blocks-xlg-4  met-page-ajax met-grid" id="met-grid" data-scale='0.75117370892019'>
					<car:items item="vo" where="$where" order="post.create_time DESC" page="$page">
						<li class=" shown">
							<div class="widget widget-shadow">
								<figure class="widget-header cover">
									<a href="{:cmf_url('car/Item/index',array('id'=>$vo.id,'cid'=>$vo.brand_id))}" title="{$vo.post_title}" target='_self'>
										<present name="vo.more.thumbnail">
											<empty name="vo.more.thumbnail">
												<img src="__TMPL__/public/assets/images/default_tupian1.png" class="cover-image" alt="{$vo.post_title}">
												<else/>
												<img src="{:cmf_get_image_url($vo.more.thumbnail,'thumbnail400x300')}" class="cover-image" alt="{$vo.post_title}">
											</empty>
											<else/>
											<img src="__TMPL__/public/assets/images/default_tupian1.png" class="cover-image" alt="{$vo.post_title}">
										</present>
									</a>
								</figure>
								<div class="widget-body">
									<h4 class="widget-title">
                                	{$vo.post_title}
                                </h4>
									<p>
										{$vo.post_excerpt|mb_substr=0,50}...
									</p>
									<div class="widget-body-footer">
										<div class="widget-actions pull-right">
											<a href="{:cmf_url('car/Item/index',array('id'=>$vo.id,'cid'=>$vo.brand_id))}" title="{$vo.post_title}">
												<i class="icon wb-eye" aria-hidden="true">
                                            </i>
												<span>
                                                {$vo.post_hits}
                                            </span>
											</a>
										</div>
										<a href="{:cmf_url('car/Item/index',array('id'=>$vo.id,'cid'=>$vo.brand_id))}" title="{$vo.post_title}" target='_self' class="btn btn-outline btn-primary btn-squared">查看详情</a>
									</div>
								</div>
							</div>
						</li>
					</car:items>
				</ul>
				<div>
					<div class='met_pager'>
						<ul class="pagination">
							<page/>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
		<include file="public@scripts" />
	</body>

</html>
